    <script>
        init();

        function init() {
            getCurrentDate();
            getCloudProviderName();
        }

        function getCurrentDate() {
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0');
            let yyyy = today.getFullYear();

            today = mm + '/' + dd + '/' + yyyy;
            document.getElementById('date').innerHTML = today;
        };

        function getCloudProviderName() {
            let pageUrl = window.location.href;
            let link = document.getElementById('cloudProvider');
            if (pageUrl === 'http://fairuzbucket.s3-website.us-east-2.amazonaws.com/') {
                link.innerHTML = 'Amazon Web Services';
                link.href = 'https://aws.amazon.com/';
            } else if (pageUrl === 'https://azariastorage.z13.web.core.windows.net/') {
                link.innerHTML = 'Microsoft Azure';
                link.href = 'https://azure.microsoft.com/en-us';
            } else if (pageUrl === 'https://storage.googleapis.com/azariabucket/index.html') {
                link.innerHTML = 'Google Cloud';
                link.href = 'https://cloud.google.com/?hl=en';
            } else {
                link.innerHTML = 'Local Development';
                link.href = '';
            }
            console.log(pageUrl);
        };
    </script>
